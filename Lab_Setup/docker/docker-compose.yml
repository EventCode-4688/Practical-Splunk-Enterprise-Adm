services:
  splunk-ms:
    image: splunk/splunk:latest
    container_name: splunk-ms
    environment:
        - SPLUNK_PASSWORD=Password123!
        - SPLUNK_START_ARGS=--accept-license
    ports:
        - 8443:8443
        - 9997:9997
  splunk-uf:
    image: splunk/universalforwarder:latest
    container_name: splunk-uf
    environment:
        - SPLUNK_PASSWORD=Password123!
        - SPLUNK_START_ARGS=--accept-license
  splunk-idx1:
    image: splunk/splunk:latest
    container_name: splunk-idx1
    environment:
        - SPLUNK_PASSWORD=Password123!
        - SPLUNK_START_ARGS=--accept-license
    ports:
        - 8000:8000
        - 9998:9997